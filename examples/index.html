<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-ime-model example</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../dist/vue-ime-model.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
      <input v-ime-model="message">
    </div>

    <script>
      var vm = new Vue({
        data: { message: "Hello, Vue.js!" }
      }).$mount('#app')
    </script>
  </body>
</html>
